@if (categories().length > 0 && isVisible()) {
  <form [formGroup]="formGroup()" (ngSubmit)="onSubmit()">
    @for (item of categoriesExist; track item) {
      <label for="">{{ item.name }}</label>
      <input type="checkbox" [formControlName]="item.name" `` />
    }

    <button type="submit">Add Categories</button>
  </form>
}
