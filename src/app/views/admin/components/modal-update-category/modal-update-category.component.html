@if (categories().length > 0 && isVisible()) {
  @for (category of categoriesExist; track category.id) {
    <div class="toggle">
      {{ category.name }}
      <mat-slide-toggle
        labelPosition="before"
        [checked]="category.checked"
        color="primary"
        [(ngModel)]="category.checked"
        (change)="addOrRemoveCategory($event, category.id)"
      >
      </mat-slide-toggle>
    </div>
  }
}
