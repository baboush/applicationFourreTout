@if (allMovies().length) {
  <table class="table-box">
    <thead>
      <tr class="table-header">
        <th scope="col">Nom du film</th>
        <th scope="col">RÃ¨alisateur</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      @for (movie of allMovies(); track movie.id) {
        <tr class="table-row">
          <td class="item-table">{{ movie.title }}</td>
          <td class="item-table">{{ movie.director }}</td>
          <td class="item-table">
            <button class="btn btn-action" (click)="deleteModal(movie.id)">
              Delete
            </button>
            <button (click)="updateModal(movie.id)">Update</button>
          </td>
        </tr>
      }
    </tbody>
  </table>

  @if (modalDeleteIsVisible) {
    <app-modal-delete
      [isVisible]="modalDeleteIsVisible"
      (isVisibleChange)="modalDeleteIsVisible = $event"
      [idMovie]="idMovie"
    />
  }
  @if (modalUpdateIsVisible()) {
    <app-modal-update
      [isVisible]="modalUpdateIsVisible"
      (isHidden)="modalUpdateIsVisible = $event"
      [idMovie]="idMovie"
    />
  }
}
