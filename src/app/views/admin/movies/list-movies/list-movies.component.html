@if (allMovies().length) {
  <table class="table-box">
    <thead>
      <tr class="table-header">
        <th scope="col">Nom du film</th>
        <th scope="col">Rèalisateur</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      @for (movie of allMovies(); track movie.id) {
        <tr class="table-row">
          <td class="item-table">{{ movie.title }}</td>
          <td class="item-table">{{ movie.director }}</td>
          <td class="item-table">
            <button
              mat-raised-button
              color="warn"
              class="btn btn-action"
              (click)="deleteModal(movie.id)"
            >
              Supprimer
            </button>
            <button
              mat-raised-button
              class="btn btn-action"
              (click)="updateModal(movie)"
            >
              Modifier
            </button>
            <button mat-raised-button (click)="categoriesModal(movie)">
              Catègories
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>

  @if (modalDeleteIsVisible()) {
    <app-modal-delete [(isVisible)]="modalDeleteIsVisible" [id]="idMovie" />
  }
  @if (modalUpdateIsVisible()) {
    <app-modal-update
      [(isVisible)]="modalUpdateIsVisible"
      [entity]="movie"
      [formGroup]="formMovie"
    />
  }
  @if (modalCategoryIsVisible()) {
    <app-modal-update-category
      [(isVisible)]="modalCategoryIsVisible"
      [entity]="movie"
    />
  }
}
